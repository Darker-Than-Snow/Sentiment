<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .upload-form input[type="file"],
        .upload-form input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .upload-form button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bank Sentiment Analysis</h1>
    </header>
    <main class="container">
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <h2>Analyze Sentiment of Tweets</h2>
            <p>Upload a CSV file containing tweets and enter the name of the bank you want to analyze.</p>
            <input type="file" name="file" accept=".csv" required><br>
            <input type="text" name="bank_name" placeholder="Enter bank name" required><br>
            <button type="submit">Analyze</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Bank Sentiment Analysis. All rights reserved.</p>
    </footer>
</body>
</html>
